<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">

</head>
<body> 
    <section>
    <div class="logo">
        <img src="https://m.media-amazon.com/images/G/01/digital/video/avod/AV_Logo_150._CB430404026_.png">
    </div>

    <div class="innerbox">
        <h1 class="a">Create account</h1>
    <div class="form">
        <p>
        <label class="a1">Your name</label>
        <input type="text" maxlength="50" id="customer name" autocomplete="off" placeholder="First and last name">
        </p>

        <p>
        <label class="a2">Email</label>
        <input type="text" maxlength="50" id="customer email" autocomplete="on">
        </p>

        <p>
        <label class="a3">Password</label>
        <input type="text" maxlength="50" id="customer password" autocomplete="on" placeholder="At least 6 characters">
        </p>

        <i class="a4"></i>
        <div class="a4">Passwords must be at least 6 characters.</div>

        <p>
        <label class="a5">Re-enter password</label>
        <input type="text" maxlength="50" id="customer email">
        </p>

        <button style="height: 30px;" >Create your Amazon account</button>
        <p>By creating an account, you agree to Amazon</p>
        <a href="a" class="icon">Conditions of Use and Privacy Notice.</a>
    </div>
        <p>Already have a account? <a href="a">Sign in &#129170</a></p>
    </div>
</section>
</body>
</html>
